        <button class="checkout-btn"><a href="7.html">Proceed to Checkout</a></button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 SHOPPING MARKET</p>
  </footer>

  <script>
    // Get all remove, increase, and decrease buttons
    const removeButtons = document.querySelectorAll('.remove-btn');
    const increaseButtons = document.querySelectorAll('.increase-btn');
    const decreaseButtons = document.querySelectorAll('.decrease-btn');
    
    // Add event listeners to remove buttons
    removeButtons.forEach(button => {
      button.addEventListener('click', function() {
        const cartItem = button.closest('.cart-item');
        cartItem.remove();
        updateCartSummary();
      });
    });

    // Add event listeners to increase quantity buttons
    increaseButtons.forEach(button => {
      button.addEventListener('click', function() {
        const quantityInput = button.previousElementSibling;
        let quantity = parseInt(quantityInput.value);
        quantity++;
        quantityInput.value = quantity;
        updatePrice();
      });
    });

    // Add event listeners to decrease quantity buttons
    decreaseButtons.forEach(button => {
      button.addEventListener('click', function() {
        const quantityInput = button.nextElementSibling;
        let quantity = parseInt(quantityInput.value);
        if (quantity > 1) {
          quantity--;
          quantityInput.value = quantity;
          updatePrice();
        }
      });
    });

    // Function to update the cart summary after removing an item
    function updateCartSummary() {
      const cartItems = document.querySelectorAll('.cart-item');
      const totalItems = cartItems.length;
      const totalPrice = Array.from(cartItems).reduce((total, item) => {
        const price = parseFloat(item.querySelector('.price').textContent.replace('Rs', '').trim());
        const quantity = parseInt(item.querySelector('.quantity').value);
        return total + (price * quantity);
      }, 0);

      // Update the total items and total price display
      document.querySelector('.cart-summary p:nth-child(1)').textContent = `Total Items: ${totalItems}`;
      document.querySelector('.cart-summary p:nth-child(2)').textContent = `Total Price: Rs ${totalPrice.toFixed(2)}`;
    }

    // Function to update the price based on the quantity
    function updatePrice() {
      const cartItem = event.target.closest('.cart-item');
      const priceElement = cartItem.querySelector('.price');
      const quantity = parseInt(cartItem.querySelector('.quantity').value);
      const pricePerItem = 2199; // Assuming Rs 2199 is the price for one unit
      const totalPrice = pricePerItem * quantity;
      priceElement.textContent = `Rs ${totalPrice}`;
      updateCartSummary();
    }

    // Initial update of the cart summary
    updateCartSummary();
  </script>
</body>
</html>
