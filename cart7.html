  <script>
    // Get all the necessary elements
    const removeButtons = document.querySelectorAll('.remove-btn');
    const increaseButtons = document.querySelectorAll('.increase-btn');
    const decreaseButtons = document.querySelectorAll('.decrease-btn');
    const quantityInputs = document.querySelectorAll('.quantity-input');

    // Add event listener to each remove button
    removeButtons.forEach(button => {
      button.addEventListener('click', function() {
        const cartItem = button.closest('.cart-item');
        cartItem.remove();
        updateCartSummary();
      });
    });

    // Add event listener to increase button
    increaseButtons.forEach((button, index) => {
      button.addEventListener('click', function() {
        const quantityInput = quantityInputs[index];
        quantityInput.value = parseInt(quantityInput.value) + 1;
        updateCartSummary();
      });
    });

    // Add event listener to decrease button
    decreaseButtons.forEach((button, index) => {
      button.addEventListener('click', function() {
        const quantityInput = quantityInputs[index];
        if (quantityInput.value > 1) {
          quantityInput.value = parseInt(quantityInput.value) - 1;
        }
        updateCartSummary();
      });
    });

    // Function to update the cart summary after changes
    function updateCartSummary() {
      const cartItems = document.querySelectorAll('.cart-item');
      let totalItems = 0;
      let totalPrice = 0;

      cartItems.forEach(item => {
        const quantity = item.querySelector('.quantity-input').value;
        const price = parseFloat(item.querySelector('.price').textContent.replace('Rs', '').trim());
        totalItems += parseInt(quantity);
        totalPrice += price * quantity;
      });

      document.querySelector('.cart-summary p:nth-child(1)').textContent = `Total Items: ${totalItems}`;
      document.querySelector('.cart-summary p:nth-child(2)').textContent = `Total Price: Rs${totalPrice.toFixed(2)}`;
    }

    // Initial call to update the cart summary
    updateCartSummary();
  </script>
