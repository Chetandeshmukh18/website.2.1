<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Market</title>
  <link rel="stylesheet" href="5.css">
</head>
<body>
  <header>
    <div class="header-container">
      <h1>Shopping Market</h1>
      <nav>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="11.html">ABOUT US</a></li>
          <li><a href="12.HTML">CONTACT</a></li>
          <li><a href="13.HTML">REVIEW</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="cart-page">
      <h1>Your Shopping Cart</h1>
      <div class="cart-items">
        <div class="cart-item">
          <img width="100px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwXqtvDbB6Y36jGRs0ahwRiIMJq6s5hHpQ3A&s" alt="Basketball">
          <div class="cart-details">
            <p class="product-name">Basketball</p>
            <p class="price">Rs 350.00</p>
            <label for="quantity">Quantity:</label>
            <input type="number" class="quantity" value="1" min="1">
            <button class="remove-btn">Remove</button>
          </div>
        </div>
      </div>
      <div class="cart-summary">
        <p>Total Items: 1</p>
        <p>Total Price: Rs 350.00</p>
        <button class="checkout-btn"><a href="7.html">Proceed to Checkout</a></button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 SHOPPING MARKET</p>
  </footer>

  <script>
    // Function to update the cart summary (total items and total price)
    function updateCartSummary() {
      const cartItems = document.querySelectorAll('.cart-item');
      let totalItems = 0;
      let totalPrice = 0;

      cartItems.forEach(item => {
        const quantity = item.querySelector('.quantity').value;
        const price = parseFloat(item.querySelector('.price').textContent.replace('Rs', '').trim());
        totalItems += parseInt(quantity);
        totalPrice += price * parseInt(quantity);
      });

      // Update the total items and total price display
      document.querySelector('.cart-summary p:nth-child(1)').textContent = `Total Items: ${totalItems}`;
      document.querySelector('.cart-summary p:nth-child(2)').textContent = `Total Price: Rs ${totalPrice.toFixed(2)}`;
    }

    // Get all quantity inputs and add event listeners to update the total price when quantity changes
    const quantityInputs = document.querySelectorAll('.quantity');
    quantityInputs.forEach(input => {
      input.addEventListener('input', function() {
        updateCartSummary();
      });
    });

    // Get all remove buttons and add event listeners to remove items from the cart
    const removeButtons = document.querySelectorAll('.remove-btn');
    removeButtons.forEach(button => {
      button.addEventListener('click', function() {
        // Get the cart item (the entire div that includes the image, product details, and remove button)
        const cartItem = button.closest('.cart-item');
        
        // Remove the cart item from the DOM
        cartItem.remove();
        
        // Update the cart summary
        updateCartSummary();
      });
    });

    // Initial cart summary update when the page loads
    updateCartSummary();
  </script>
</body>
</html>
