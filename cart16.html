  <script>
    // Function to update the cart summary (total items and total price)
    function updateCartSummary() {
      const cartItems = document.querySelectorAll('.cart-item');
      let totalItems = 0;
      let totalPrice = 0;

      cartItems.forEach(item => {
        const quantity = item.querySelector('.quantity').value;
        const price = parseFloat(item.querySelector('.price').getAttribute('data-price'));
        totalItems += parseInt(quantity);
        totalPrice += price * parseInt(quantity);
      });

      // Update the total items and total price display
      document.querySelector('.cart-summary p:nth-child(1)').textContent = `Total Items: ${totalItems}`;
      document.querySelector('.cart-summary p:nth-child(2)').textContent = `Total Price: Rs ${totalPrice.toFixed(2)}`;
    }

    // Get all quantity inputs and add event listeners to update the total price when quantity changes
    const quantityInputs = document.querySelectorAll('.quantity');
    quantityInputs.forEach(input => {
      input.addEventListener('input', function() {
        // Update the price for the item
        const item = input.closest('.cart-item');
        const price = item.querySelector('.price');
        const basePrice = parseFloat(price.getAttribute('data-price'));
        const quantity = input.value;
        
        // Update price text for the specific item
        price.textContent = `Rs ${basePrice * quantity}.00`;

        // Update the cart summary
        updateCartSummary();
      });
    });

    // Get all remove buttons and add event listeners to remove items from the cart
    const removeButtons = document.querySelectorAll('.remove-btn');
    removeButtons.forEach(button => {
      button.addEventListener('click', function() {
        // Get the cart item (the entire div that includes the image, product details, and remove button)
        const cartItem = button.closest('.cart-item');
        
        // Remove the cart item from the DOM
        cartItem.remove();
        
        // Update the cart summary
        updateCartSummary();
      });
    });

    // Initial cart summary update when the page loads
    updateCartSummary();
  </script>
</body>
</html>
