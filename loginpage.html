<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="1.css"> <!-- Link to external stylesheet -->
    <script>
        // Function to handle user login
        function handleLogin(event) {
            event.preventDefault(); 
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if fields are filled
            if(username && password) {
                // Check if user is registered
                const storedPassword = localStorage.getItem(username);
                
                if(storedPassword === password) {
                    alert('Login successful! Welcome, ' + username);
                    window.location.href = "index1.html";  // Redirect to homepage
                } else {
                    alert('Invalid username or password.');
                }
            } else {
                alert('Please fill in both fields.');
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            
            <form onsubmit="handleLogin(event)">
                <div class="textbox">
                    
                    <div class="textbox">
                        <input type="Email" id="Enter your email" placeholder="Enter your email" required>
                    </div>
                      <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="textbox">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
            <button class="btn-signup"><a href="sign.html">Sign up</a></button>  <!-- Link to Sign up page -->
        </div>
    </div>
</body>
</html>
